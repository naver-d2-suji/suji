<div class="products-list" layout="row">
  <span flex=""></span>
  <div layout="column">
    <h1>Products</h1>
    <form class="md-whiteframe-z1" ng-submit="save()" name="form" novalidate layout-padding="">
      <p>Add a product</p>
      <md-input-container>
        <label>Name</label>
        <input ng-model="newProduct.name" placeholder="Name">
      </md-input-container>
      <input class="md-button" type="submit" value="Add">
    </form>
    <div layout="row" layout-padding="">
      <md-input-container flex="65">
        <label>Search</label>
        <input type="Search" ng-model="search" placeholder="Search">
      </md-input-container>
      <md-select ng-model="orderProperty" flex="35">
        <md-option value="1">Ascending</md-option>
        <md-option value="-1">Descending</md-option>
      </md-select>
    </div>

    <ul>
      <li dir-paginate="product in products | itemsPerPage: perPage" total-items="productsCount" current-page='page'>
        <p><a href="/products/{{product._id}}">{{ product.name }}</a> <button ng-click="remove(product)">&times;</button></p>
      </li>
    </ul>
    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>

    <p>Total number of products: {{productsCount}}</p>
  </div>
  <span flex=""></span>
</div>

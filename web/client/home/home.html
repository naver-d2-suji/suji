<div ng-include="'client/header.html'"></div>

<div ng-app>
    <div class="jumbotron" ng-controller="HomeController">
        <div ng-if="storeList == 1">
            <div class="container">
                <div class="col-xs-offset-2 col-xs-8">
                    <h1>Welcome</h1>
                    <p>Choose Menu</p>
                    <br>
                    <p><a ui-sref="homepage">Home</a></p>
                    <p><a ui-sref="startpos">Start POS</a></p>
                    <p><a ui-sref="manage">Add Menu</a></p>
                    <p><a ui-sref="category">Add Category</a></p>
                    <p><a ui-sref="purchase">Purchase Log</a></p>
                    <p><a ui-sref="statistics">Statistics</a></p>
                    <p><a ui-sref="bell">Bell</a></p>
                    <p><a ui-sref="employee">Employee</a></p>
                    <p><a ui-sref="about">About</a></p>
                </div>
            </div>
        </div>
        <div ng-if="storeList == 0">
            <div class="container">
                <div class="col-xs-offset-2 col-xs-8">
                    <table class="table" style="text-align: center">
                        <thead>
                        <th colspan="2"><h1>Add Store</h1></th>
                        </thead>
                        <tbody>
                        <tr>
                            <td><h4>Store Name</h4></td>
                            <td><input type="text" class="form-control" ng-model="$parent.STORE_NAME"></td>
                        </tr>
                        <tr>
                            <td><h4>Business Registration Number</h4></td>
                            <td><input type="text" class="form-control" ng-model="$parent.BRN"></td>
                        </tr>
                        <tr>
                            <td><h4>Address</h4></td>
                            <td><input type="text" class="form-control" ng-model="$parent.ADDRESS"></td>
                        </tr>
                        <tr>
                            <td><h4>Representative</h4></td>
                            <td><input type="text" class="form-control" ng-model="$parent.REPRESENTATIVE"></td>
                        </tr>
                        <tr>
                            <td><h4>TEL</h4></td>
                            <td><input type="text" class="form-control" ng-model="$parent.TEL"></td>
                        </tr>
                        <tr>
                            <td><h4>Password</h4></td>
                            <td><input type="password" class="form-control" ng-model="$parent.PASSWORD"></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button class="btn btn-primary" ng-click="addStore()">Add</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div ng-include="'client/home/login.html'"></div>
    </div>
</div>
